name: CI for CLI Project

on:
  push:
    branches:
      - master        # 在主分支推送时触发
      - '**'          # 任何分支推送时触发
  pull_request:
    branches:
      - master        # 在针对主分支的拉取请求时触发
      - '**'          # 任何分支的拉取请求
jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test  # 运行测试
        
      - name: Build project
        run: npm run build  
        
      - name: Package CLI
        run: npm pack 
